    //videoIds = [ 'BeDypDa'];
    var randomId = videoIds[Math.floor(Math.random()*videoIds.length)];

    function loadVideo(video, id) {
      video.setAttribute('poster', 'http://i.imgur.com/' + id + '.jpg');
      var videoSource = document.getElementById('videosource');
      video.setAttribute('src', 'http://i.imgur.com/' + id + '.mp4');
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      var video = document.getElementById('video');
      video.addEventListener('loadeddata', function() {
        video.style.height = null;
        video.style.width = null;
        var videoHeight = video.getBoundingClientRect().height;
        //console.log(videoHeight);
        var videoWidth = video.getBoundingClientRect().width;
        if(videoWidth >= videoHeight) {
          video.style.width = '100%';
          //video.style.marginTop = (window.innerHeight - videoHeight) / 2;
        } else {
          video.style.height = '100%';
        }
      }, false);

      loadVideo(video, randomId);
    });
   </script>
