    'eCM2LAb', 'WoAWpc5', 'Pyl9FvB', 'ykuMF9o',
    'NmmHA3C', 'YZqaJwq'];

    var randomIndex = Math.floor(Math.random()*videoIds.length);

    function loadVideo(video, id) {
      var videoId = videoIds[randomIndex];
      video.setAttribute('poster', 'http://i.imgur.com/' + videoId + '.jpg');
      var videoSource = document.getElementById('videosource');
      video.setAttribute('src', 'http://i.imgur.com/' + videoId + '.mp4');
    }

    function fillScreen(video) {
      video.style.height = null;
      video.style.width = null;
      var videoHeight = video.getBoundingClientRect().height;
      var videoWidth = video.getBoundingClientRect().width;

      if(videoWidth >= videoHeight) {
        video.style.width = '100%';
        var newVideoHeight = video.getBoundingClientRect().height;
        video.style.marginTop = (window.innerHeight - newVideoHeight) / 2;
      } else {
        video.style.height = '100%';
      }
    }

    function next() {
        randomIndex++;
        if(randomIndex>=videoIds.length) randomIndex = 0;
        loadVideo(document.getElementById('video'), randomIndex);
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      var video = document.getElementById('video');
      video.addEventListener('loadeddata', function() {
        fillScreen(video);
      }, false);
      loadVideo(video, randomIndex);

    });
   </script>
</head>

<body onclick="javascript:next()">

</body>
